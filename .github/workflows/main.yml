name: Hourly Stock Agent

on:
  schedule:
    # Runs at minute 0 past every hour (e.g. 1:00, 2:00, 3:00...)
    - cron: '0 * * * *'
  # This allows you to click a button in GitHub to run it manually for testing
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r investment_agent/requirements.txt

    - name: Run Agent
      env: 
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: python investment_agent/main_agent.py
