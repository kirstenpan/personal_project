name: Financial_Agent_247
on:
  schedule:
    - cron: '0 * * * *'  # Triggered at the start of every hour
  workflow_dispatch:
jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r investment_agent/requirements.txt
      - name: Run Gemini Agent
        env:
          WHATSAPP_TOKEN: ${{ secrets.WHATSAPP_TOKEN }}
          PHONE_NUMBER_ID: ${{ secrets.PHONE_NUMBER_ID }}
          RECIPIENT_NUMBER: ${{ secrets.RECIPIENT_NUMBER }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python investment_agent/main_agent.py
